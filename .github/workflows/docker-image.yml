name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a $ {{ github.event_name }}  event."
      - run: echo "🐧 This job is now running on a $ {{ runner.os }}  server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is $ {{ github.ref }}  and your repository is $ {{ github.repository }} ."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The $ {{ github.repository }}  repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is $ {{ job.status }} ."

  test:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions

    steps:
    - uses: actions/checkout@v4

    # - name: Build the Docker image
    #   run: docker build . --file Dockerfile --tag thepeperfish/devops_demo:latest
    #   # run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    
    - name: Set up Docker Compose
      run: docker compose up -d --build

    - name: Run tests
      run: docker compose exec object-detection pytest tests/

    - name: Tear down
      run: docker compose down

  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # it doesn't reduce the build time
    # - name: Pull Docker Image
    #   run: docker pull thepeperfish/devops_demo:latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: thepeperfish/devops_demo:latest
