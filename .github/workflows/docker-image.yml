name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a $ {{ github.event_name }}  event."
      - run: echo "üêß This job is now running on a $ {{ runner.os }}  server hosted by GitHub!"
      - run: echo "üîé The name of your branch is $ {{ github.ref }}  and your repository is $ {{ github.repository }} ."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The $ {{ github.repository }}  repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is $ {{ job.status }} ."

  test:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # - name: Lint with flake8
    #   run: |
    #     # stop the build if there are Python syntax errors or undefined names
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest tests/unit_test/test.py -k test_root_endpoint

  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # it doesn't reduce the build time
    # - name: Pull Docker Image
    #   run: docker pull thepeperfish/devops_demo:latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: thepeperfish/devops_demo:latest
        cache-from: type=registry,ref=thepeperfish/devops_demo:cache
        cache-to: type=registry,ref=thepeperfish/devops_demo:cache,mode=max
